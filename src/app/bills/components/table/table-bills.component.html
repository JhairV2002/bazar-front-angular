@if((bills | async)!.loading){
<app-loader></app-loader>
} @else {

<table
  mat-table
  [dataSource]="billsDataSource"
  class="mat-elevation-z8 demo-table"
>
  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let bill">{{ bill.billId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let bill">{{ bill.billDate }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let bill">{{ bill.billTotal }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let bill"><button>test</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
