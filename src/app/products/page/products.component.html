<h3>Pagina de Productos</h3>

<mat-card appearance="raised">

    <mat-icon color="primary">info</mat-icon>
    <p>Se registran, se ven y se actualiza el inventario de productos.</p>

</mat-card>
<app-search-input [(inputValue)]="searchFilter" placeholder="Buscar Productos..." ></app-search-input>
<app-products-table (searchFilter)="searchFilter"></app-products-table>
